<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>John Doe</title>
        <style>
            body {
                display: flex; /* Use flexbox for layout */
                flex-direction: column; /* Arrange children in a column */
                height: 100vh; /* Make sure the body takes the full height of the viewport */
                margin: 0; /* Remove default margin */
                padding: 0; /* Remove default padding */
                font-family: Verdana, sans-serif; /* Set default font to Verdana */
            }
            .underline {
                text-decoration: underline; /* Underline text */
            }
            .container {
                display: flex; /* Use flexbox for layout */
                flex: 1; /* Allow the container to grow and fill available space */
            }
            .left-panel {
                position: fixed; /* Fix the position of the left panel */
                top: 0; /* Align it to the top */
                left: 0; /* Align it to the left */
                bottom: 0; /* Align it to the bottom */
                width: 15%; /* Set width to 15% of the viewport width */
                background-color: #f4f4f4; /* Light gray background color */
                padding: 15px; /* Add padding inside the panel */
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
                display: flex; /* Use flexbox for layout */
                flex-direction: column; /* Arrange children in a column */
                overflow-y: auto; /* Enable vertical scrolling */
                transition: width 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for width, background color, and box shadow changes */
            }
            .toggle-btn {
                position: absolute; /* Position relative to the nearest positioned ancestor */
                top: 5px; /* Adjust top position as needed */
                right: 5px; /* Adjust right position as needed */
                font-size: 1.5rem; /* Set font size */
                background: #cccccc; /* Gray background color */
                color: black; /* White text color */
                border: none; /* Remove border */
                border-radius: 5px; /* Rounded corners */
                padding: 5px 10px; /* Padding for better appearance */
                cursor: pointer; /* Pointer cursor on hover */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
                transition: background 0.3s ease; /* Smooth transition for background color */
            }
            .toggle-btn:hover {
                background: #aaaaaa; /* Darker gray on hover */
            }
            .left-panel.minimized {
                width: 34px; /* Set width to 34px when minimized */
                padding: 15px 5px; /* Adjust padding to fit minimized state */
                background-color: #fff; /* Change to match the right-panel background color */
                box-shadow: none; /* Remove box shadow when minimized */
            }
            .left-panel.minimized .content,
            .left-panel.minimized footer {
                display: none; /* Hide content and footer when minimized */
            }
            .left-panel .content {
                flex: 1; /* Allow the content to grow and fill available space */
                margin-top: 30px; /* To provide space for the button */
            }
            .left-panel a {
                display: block; /* Display links as block elements */
                padding: 10px 0; /* Add padding */
                color: #333; /* Dark gray text color */
                text-decoration: none; /* Remove underline */
            }
            .left-panel a:hover {
                background-color: #ddd; /* Light gray background color on hover */
            }
            .left-panel a.active {
                background-color: #aaa; /* Change this to the desired active background color */
                color: white; /* Change text color if needed for contrast */
            }
            .right-panel {
                margin-left: 16.5%; /* Adjust the margin-left of the right panel */
                flex: 1; /* Allow the right panel to grow and fill available space */
                padding: 15px; /* Add padding inside the panel */
                overflow-y: auto; /* Enable vertical scrolling */
                transition: margin-left 0.3s ease; /* Smooth transition for margin-left change */
                background-color: #fff; /* Set the background color of the right panel */
            }
            .left-panel.minimized ~ .right-panel {
                margin-left: 34px; /* Adjust margin-left when left panel is minimized */
            }
            .right-panel:not(.left-panel.minimized + .right-panel) {
                border-left: 2px solid rgba(0, 0, 0, 0.1); /* Add a border when left panel is not minimized */
            }
            footer {
                background-color: #f4f4f4; /* Light gray background color */
                text-align: center; /* Center-align text */
                padding: 5px; /* Add padding inside the footer */
                font-size: 12px; /* Change this value to adjust the font size */
            }
            .left-panel footer {
                margin-top: auto; /* Push the footer to the bottom */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left-panel" id="leftPanel">
                <button class="toggle-btn" id="toggleLeftPanel">≡</button>
                <div class="content">
                    <h3>John Doe</h3>
                    <!--class="underline"-->
                    <a href="#about">ABOUT</a>
                    <a href="#research">RESEARCH</a>
                    <a href="#experience">EXPERIENCE</a>
                    <a href="#certification">CERTIFICATION</a>
                    <a href="#blog">BLOG</a>
                    <a href="#links">LINKS</a>
                </div>
                <footer>
                    <p>© <span id="footer-name">John Doe</span>. All rights reserved.</p>
                </footer>
            </div>
            <div class="right-panel">
                <h3 id="about" style="text-align: center;">John Doe's Personal Site</h3>
                <p>This is sentence.</p>
                <h3 id="research" style="text-align: center; background: #cccccc;">RESEARCH</h3>
                <p>This is sentence.</p>
                <h3 id="experience" style="text-align: center; background: #cccccc;">EXPERIENCE</h3>
                <p>umayer reza</p>
                <h3 id="certification" style="text-align: center; background: #cccccc;">CERTIFICATION</h3>
                <p>This is sentence.</p>
                <h3 id="blog" style="text-align: center; background: #cccccc;">BLOG</h3>
                <p>This is sentence.</p>
                <h3 id="links" style="text-align: center; background: #cccccc;">LINKS</h3>
                <p>This is sentence.</p>
            </div>
        </div>
        <script>
            const leftPanel = document.getElementById("leftPanel");
            const toggleLeftPanelBtn = document.getElementById("toggleLeftPanel");
            const tabs = document.querySelectorAll(".left-panel a");

            toggleLeftPanelBtn.addEventListener("click", function () {
                leftPanel.classList.toggle("minimized");
                if (leftPanel.classList.contains("minimized")) {
                    toggleLeftPanelBtn.innerHTML = "&equiv;"; // Display hamburger icon when minimized
                } else {
                    toggleLeftPanelBtn.innerHTML = "&equiv;"; // Display expanded icon when expanded
                }
            });

            tabs.forEach((tab) => {
                tab.addEventListener("click", function () {
                    tabs.forEach((t) => t.classList.remove("active")); // Remove active class from all tabs
                    this.classList.add("active"); // Add active class to the clicked tab
                });
            });
        </script>
    </body>
</html>
