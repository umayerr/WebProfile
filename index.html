<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>John Doe</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Verdana, sans-serif;
                overflow-x: hidden;
            }
            .container {
                display: flex;
                flex-direction: row;
                min-height: 100vh;
                position: relative;
            }
            .left-panel {
                width: 250px;
                background-color: #f4f4f4;
                padding: 15px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                position: relative;
                z-index: 1000;
                transition: width 0.4s ease, padding 0.4s ease, transform 0.3s ease;
                overflow: hidden;
            }
            .left-panel .content {
                flex: 1;
                margin-top: 30px;
            }
            .left-panel a {
                display: block;
                padding: 10px 0;
                color: #333;
                text-decoration: none;
            }
            .left-panel a:hover {
                background-color: #ddd;
            }
            .left-panel a.active {
                background-color: #aaa;
                color: white;
            }
            .right-panel {
                flex: 1;
                padding: 15px;
                background-color: #fff;
                z-index: 1;
                position: relative;
            }
            .toggle-btn {
                position: fixed;
                left: 10px;
                top: 10px;
                font-size: 1.5rem;
                background: #cccccc;
                color: black;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1101;
            }
            footer {
                background-color: #f4f4f4;
                text-align: center;
                padding: 5px;
                font-size: 12px;
            }
            .left-panel footer {
                margin-top: auto;
            }
            .mobile-backdrop {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                background: rgba(0, 0, 0, 0.3);
                z-index: 999;
            }
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }
                .left-panel {
                    position: fixed;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    transform: translateX(-100%);
                    width: 250px;
                }
                .left-panel.open {
                    transform: translateX(0);
                }
                .right-panel {
                    width: 100%;
                }
                .mobile-backdrop.visible {
                    display: block;
                }
                body.menu-open {
                    overflow: hidden;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="toggle-btn" id="toggleLeftPanel">≡</button>
            <div class="left-panel" id="leftPanel">
                <div class="content">
                    <h3>John Doe</h3>
                    <a href="#about">ABOUT</a>
                    <a href="#research">RESEARCH</a>
                    <a href="#experience">EXPERIENCE</a>
                    <a href="#certification">CERTIFICATION</a>
                    <a href="#blog">BLOG</a>
                    <a href="#links">LINKS</a>
                </div>
                <footer>
                    <p>© <span id="footer-name">John Doe</span>. All rights reserved.</p>
                </footer>
            </div>
            <div class="right-panel" id="rightPanel">
                <h3 id="about" style="text-align: center;">John Doe's Personal Site</h3>
                <p>This is sentence.</p>
                <h3 id="research" style="text-align: center; background: #cccccc;">RESEARCH</h3>
                <p>This is sentence.</p>
                <h3 id="experience" style="text-align: center; background: #cccccc;">EXPERIENCE</h3>
                <p>This is sentence.</p>
                <h3 id="certification" style="text-align: center; background: #cccccc;">CERTIFICATION</h3>
                <p>This is sentence.</p>
                <h3 id="blog" style="text-align: center; background: #cccccc;">BLOG</h3>
                <p>This is sentence.</p>
                <h3 id="links" style="text-align: center; background: #cccccc;">LINKS</h3>
                <p>This is sentence.</p>
            </div>
        </div>
        <div class="mobile-backdrop" id="backdrop"></div>
        <script>
            const leftPanel = document.getElementById("leftPanel");
            const toggleLeftPanelBtn = document.getElementById("toggleLeftPanel");
            const backdrop = document.getElementById("backdrop");
            const rightPanel = document.getElementById("rightPanel");
            const tabs = document.querySelectorAll(".left-panel a");

            let isDesktopMinimized = false;

            toggleLeftPanelBtn.addEventListener("click", function () {
                if (window.innerWidth <= 768) {
                    leftPanel.classList.toggle("open");
                    backdrop.classList.toggle("visible", leftPanel.classList.contains("open"));
                    document.body.classList.toggle("menu-open", leftPanel.classList.contains("open"));
                } else {
                    if (!isDesktopMinimized) {
                        leftPanel.style.width = "0px";
                        leftPanel.style.padding = "0px";
                        isDesktopMinimized = true;
                    } else {
                        leftPanel.style.width = "250px";
                        leftPanel.style.padding = "15px";
                        isDesktopMinimized = false;
                    }
                }
            });

            backdrop.addEventListener("click", () => {
                leftPanel.classList.remove("open");
                backdrop.classList.remove("visible");
                document.body.classList.remove("menu-open");
            });

            tabs.forEach((tab) => {
                tab.addEventListener("click", function () {
                    tabs.forEach((t) => t.classList.remove("active"));
                    this.classList.add("active");
                    if (window.innerWidth <= 768) {
                        leftPanel.classList.remove("open");
                        backdrop.classList.remove("visible");
                        document.body.classList.remove("menu-open");
                    }
                });
            });

            window.addEventListener("resize", () => {
                if (window.innerWidth <= 768) {
                    leftPanel.style.width = "250px";
                    leftPanel.style.padding = "15px";
                    rightPanel.style.flex = "1";
                    leftPanel.classList.remove("open");
                    backdrop.classList.remove("visible");
                    document.body.classList.remove("menu-open");
                    isDesktopMinimized = false;
                } else {
                    leftPanel.style.width = "250px";
                    leftPanel.style.padding = "15px";
                    rightPanel.style.flex = "1";
                    isDesktopMinimized = false;
                }
            });
        </script>
    </body>
</html>
